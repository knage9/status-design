services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: status-design-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-status_design}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS приложение
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: status-design-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-status_design}
      PORT: ${BACKEND_PORT:-3000}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      NODE_ENV: production
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - status-design-network

  # Nginx для frontend
  nginx:
    image: nginx:alpine
    container_name: status-design-nginx
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/usr/share/nginx/html:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - status-design-network

volumes:
  postgres_data:

networks:
  status-design-network:
    driver: bridge
